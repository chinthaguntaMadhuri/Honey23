 <!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Prize CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 200px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: gold;
    }
  </style>
</head>
<body>

  <h2>PRODUCTS INFORMATION CRUD</h2>

  <form id="productForm">
    <input type="text" id="productName" placeholder="Enter product name" required>
    <input type="number" id="productPrize" placeholder="Enter product prize" required>
    <button type="submit">ADD PRODUCT</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Prize (₹)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <script>
    const productForm = document.getElementById('productForm');
    const productNameInput = document.getElementById('productName');
    const productPrizeInput = document.getElementById('productPrize');
    const productTableBody = document.getElementById('productTableBody');

    let products = [];
    let editIndex = null;

    productForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = productNameInput.value.trim();
      const prize = parseFloat(productPrizeInput.value.trim());

      if (editIndex === null) {
        products.push({ name, prize });
      } else {
        products[editIndex] = { name, prize };
        editIndex = null;
      }

      productForm.reset();
      renderTable();
    });

    function renderTable() {
      productTableBody.innerHTML = '';
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>₹${product.prize}</td>
          <td>
            <button onclick="editProduct(${index})">Edit</button>
            <button onclick="deleteProduct(${index})">Delete</button>
          </td>
        `;
        productTableBody.appendChild(row);
      });
    }

    window.editProduct = function (index) {
      const product = products[index];
      productNameInput.value = product.name;
      productPrizeInput.value = product.prize;
      editIndex = index;
    };

    window.deleteProduct = function (index) {
      products.splice(index, 1);
      renderTable();
    };
  </script>

</body>
</html>
